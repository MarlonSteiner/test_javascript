<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>

  <body>
    <div data-controller="animate" class="container text-center mt-5">
      <h1>Stimulus JS</h1>
      <div class="row">
      <!-- first button -->
        <div data-controller="disable-button" data-disable-button-text-value="Cape Town" class="col-12 pt-1">
          <button data-action="click->disable-button#disable" 
                  data-disable-button-target="button"
                  class="btn btn-primary btn-lg" 
                  id="click-me">
            Click me!
          </button>
          <a href="#" data-action="click->disable-button#activate" data-disable-button-target="link" class="d-none ms-2">Reset</a>
        </div>
        <!-- second button -->
        <div data-controller="disable-button" data-disable-button-text-value="Port Elizabeth" class="col-12 pt-1">
          <button data-action="click->disable-button#disable" 
                  data-disable-button-target="button" 
                  class="btn btn-primary btn-lg"
                  id="click-me">
            Click me!
          </button>
          <a href="#" data-action="click->disable-button#activate" data-disable-button-target="link"
            class="d-none ms-2">Reset</a>
        </div>
      </div>

      <!-- Remove the `d-none` when you want to display the form -->
      <div class="row" data-controller="movies">
        <div class="col-12">
          <form class="row g-2 justify-content-center py-5" data-action="submit->movies#api">
            <div class="col-4">
              <input type="text" data-movies-target="input" class="form-control" placeholder="Find movie">
            </div>
            <div class="col-1">
              <input type="submit" class="btn btn-primary">
            </div>
          </form>
          <ul data-movies-target="display" class="row"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
